<html ng-app="apiApp">

<head>
	<title>App 4</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/slate/bootstrap.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>

<body ng-controller="mainCtrl">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
				<a class="navbar-brand" href="#">Star Wars</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Starships <span class="sr-only">(current)</span></a></li>
					<li><a href="#">Citizens of the Galaxy</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Go Home</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="header-img">
			<img src="starwarslogo.jpg" alt="">
		</div>
		<div>
			<h1>Fleet of Starships</h1>
			<table class="table table-striped table-hover ">
				<thead>
					<tr>
						<th class="special1">Name</th>
						<th class="special1">Model</th>
						<th>Cost</th>
						<th># Crew</th>
						<th># Passengers</th>
						<th class="special2">Hyperdrive Rating</th>
						<!-- <th>Pilot</th> -->
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="starship in starships.results">
						<td class="border">{{starship.name}}</td>
						<td class="border">{{starship.model}}</td>
						<td class="border">{{starship.cost_in_credits | currency}}</td>
						<td class="border">{{starship.crew}}</td>
						<td class="border">{{starship.passengers}}</td>
						<td>{{starship.hyperdrive_rating}}</td>
						<!-- <td>{{starship.pilots}}</td> -->
					</tr>
				</tbody>
			</table>
		</div>
	</div>





	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="controller.js"></script>
	<script src="service.js"></script>
</body>

</html>
