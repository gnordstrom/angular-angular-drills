<html ng-app="arrayApp">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">
		<link rel="stylesheet" href="style.css"></link>
		<title>App 2</title>
	</head>
	<body ng-controller="arrayController">
		<div class="container">
			<h3>List of employees:</h3>
			<ol>
				<li ng-repeat="person in people">{{person.name}} -- {{person.phone}} -- {{person.email}}</li>
			</ol>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
